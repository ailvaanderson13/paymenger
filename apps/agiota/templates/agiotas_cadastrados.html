{% extends 'base/base.html' %}
{% block content %}
{% include 'alerts/alerts.html' %}
<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
<!--            <h3 class="box-title">Basic Table</h3>-->
<!--            <p class="text-muted">Add class <code>.table</code></p>-->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Celular</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in agiotas %}
                    <tr>
                        <td>{{ i.first_name }}</td>
                        <td>{{ i.email }}</td>
                        <td>{{ i.celular }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
