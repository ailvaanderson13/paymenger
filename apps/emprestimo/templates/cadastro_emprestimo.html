{% extends 'base/base.html' %}
{% load static %}
{% block content %}
{% if notification and msg %}
<div class="row">

        <div class="alert alert-{{notification}}"><i class="fas fa-bell"></i>
            {{msg}}
        </div>
    </div>
</div>

                    {% csrf_token %}
                    {% for i in form %}
                    <label class="col-md-12">{{ i.label }}</label>
                    <div class="col-md-12">
                        {{ i }}
                    </div>
                    <br>
                    {% if emprestimo %}
                        <input type="hidden" class="cls-pk" value="{{pk_}}">
                    {% endif %}
                    {% endfor %}
                </div>
                <div class="col">
                    <a class="btn btn-primary text-white" id="btn-calcular">CALCULAR <i class="fas fa-check-square"></i></a>
                </div>
            </form>
